<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #oyun {
  position: relative;
  /* Çocuk div'leri pozisyonlamak için */
  background-color: #7db0e6;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
  transition: background-color 2s ease;
  min-height: 300px; /* Minimum yükseklik ayarı */
  display: flex;
  flex-direction: column; /* İçeriği yatayda değil, dikeyde sırala */
  align-items: center; /* İçeriği dikeyde ortala */
}

.cevap-konteyner {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  flex-wrap: wrap; /* İçeriği bir alt satıra geçir */
  justify-content: center; /* İçeriği yatayda ortala */
}

#soru {
  margin-bottom: 20px;
  color: #fefefe;
  word-wrap: break-word; /* Uzun kelimeleri veya metinleri satır sonunda böler */
  width: 300px;
}

  /* Profil resmi container'ı için stil */
  /* Profil resmi container'ı için stil */
  #profilePictureContainer {
    width: 50px;
    /* Genişlik ayarını dilediğiniz gibi değiştirebilirsiniz */
    height: 50px;
    /* Yükseklik ayarını dilediğiniz gibi değiştirebilirsiniz */
    border-radius: 50%;
    /* Daire şeklinde görüntülemek için border yarıçapını ayarlayın */
    overflow: hidden;
    /* Taşan içerikleri gizlemek için */
    position: relative;
    /* Pozisyonu göreceli olarak ayarlayın */
    margin: 0 auto;
    /* Resmi yatayda ortala */
    text-align: center;
    /* İçeriği yatayda ortala */
  }

  /* Profil resmi için stil */
  #profilePicture {
    width: 100%;
    /* Resmi container'ın içine sığdırmak için genişliği 100% yapın */
    height: auto;
    /* Yüksekliği otomatik olarak ayarlayın */
    display: block;
    /* Resmi blok element olarak görüntüleyin */
  }



  .cevap {
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 300px;
    /* Veya istediğiniz başka bir sabit genişlik */
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    overflow: hidden;
    margin-left: 10px;
  }



  @keyframes fadeInOut {

    0%,
    100% {
      opacity: 0;
    }

    50% {
      opacity: 0.7;
    }
  }

  .icon {
    animation-name: fadeInOut;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    opacity: 0.7;
    /* Başlangıç saydamlığı */
    height: 20px;
    width: 20px;
  }


  /* Modal Styles */
  .modal {
    display: none;
    position: absolute;
    z-index: 1;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    padding: 20px;
    border: 1px solid #888;
  }


  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  #particle-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    /* İçindeki diğer elementlerin üzerinde olmalı */

  }
</style>
<script>

  particlesJS("particle-container", {
    particles: {
      number: {
        value: 100, // Parçacık sayısı (örneğin 15 veya 20)
      },
      color: {
        value: ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff", "#ff8000", "#0080ff", "#8000ff", "#00ff80", "#ff0080", "#80ff00", "#ff0080", "#8000ff", "#00ff80"], // Farklı renkler için bir dizi (array) tanımlayın
      },
      opacity: {
        value: 0.5,
        anim: {
          enable: true,
          speed: 1,
          opacity_min: 0.1,
          sync: false
        }
      },
      size: {
        value: 5, // Parçacık boyutu
      },
      line_linked: {
        enable: true,
        distance: 150, // Parçacıklar arası mesafe
        color: "#ff0000",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 2, // Hareket hızı
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false,
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: {
          enable: true,
          mode: "repulse"
        },
        onclick: {
          enable: true,
          mode: "push"
        },
        resize: true
      }
    },
    retina_detect: true
  });

  function changeBackgroundColor() {
    var colors = ['#f8b195', '#f67280', '#c06c84', '#6c5b7b', '#355c7d']; // Pastel tonları
    var randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.getElementById('oyun').style.backgroundColor = randomColor;
  }

  setInterval(changeBackgroundColor, 5000); // 5000 milisaniyede bir renk değişikliği



</script>
